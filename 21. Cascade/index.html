<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Algo</title>
</head>
<!--Priority list 
    important -> inline -> id -> class/attribute -> element -> universal  -->
<style>
    h1{
        color: red;
    }
    .cgreen{
        color: green;
    }   
    .cpurple{
        color: purple;
    }
    .croyalblue{
        color: royalblue;
    }
</style>
<body>
    <h1 class="cgreen croyalblue cpurple">This is an example taken for specificity using example of colors</h1>
</body>
</html>
