<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 5px;
            display: flex;
            justify-content: center;
            box-shadow: 0px 0px 20px 5px #00fff2;
        }
    </style>
</head>
<body>
    <div class="box">
        I am Anmol
    </div>
</body>
</html>
