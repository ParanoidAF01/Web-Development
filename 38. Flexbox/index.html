<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .box{
            border: 2px solid black;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            background-color: aqua;
            border: 2px solid black;
            height: 50px;
            width: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
     <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
     </div>
</body>
</html>
