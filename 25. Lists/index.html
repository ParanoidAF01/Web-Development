<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
<style>
    nav ul{
        display: flex;
    } 
    li{
        padding: 20px;
        list-style: none;
        list-style-position: inside;
    
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
